<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap-Er-Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl mt-8 text-center">Functional <span class="text-orange-400 font-medium">
                Baap-Er-Bank</span>!!</h1>
    </header>
    <main>
        <!-- balance and transaction summary -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-red-400 p-8  rounded-lg">
                    <h1 class="text-3xl">doposit</h1>
                    <h4 class="text-5xl font-medium">$<span id="doposite-total">00</span></h4>
                </div>
                <div class="bg-lime-400 p-8 rounded-lg">
                    <h1 class="text-3xl">withdraw</h1>
                    <h4 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-cyan-400 p-8 rounded-lg">
                    <h1 class="text-3xl">balance</h1>
                    <h4 class="text-5xl font-medium">$<span id="balance-total">1200</span></h4>
                </div>
            </div>
        </section>
        <!-- deposit and whithdraw section-->

        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h2 class="text-3xl text-white mb-4">Your Doposit</h2>
                    <input id="doposit-field" class="w-3/4 px-2 rounded-lg block" type="text"
                        placeholder="$ Amount you want to do">
                    <button id="btn-deposit"
                        class="bg-blue-800 px-6 py-2 font-medium text-white hover:bg-blue-600 rounded-lg mt-4">Doposit</button>
                </div>
                <div class="bg-amber-400 p-8 rounded-lg">
                    <h2 class="text-3xl text-white mb-4">Your Withdraw</h2>
                    <input id="withdraw-field" class="w-3/4 px-2 rounded-lg block" type="text"
                        placeholder="$ Amount you want to do">
                    <button id="btn-withdraw"
                        class="bg-blue-800 px-6 py-2 font-medium text-white hover:bg-blue-600 rounded-lg mt-4">Withdraw</button>
                </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
